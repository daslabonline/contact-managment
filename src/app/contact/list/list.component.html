
<div class="container">
    <div class="float-end">
        <button type="button" routerLink="/contact/form" class="btn btn-success mt-3">Add Contact</button>
     </div>
    <table class="table">
<thead>
    <tr>
         
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col"></th>
         
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of contactList; let i = index" >
        
        <td  >{{item.firstname}}</td>
        <td >{{item.lastname}}</td>
        <td >{{item.email}}</td>
        <td >{{item.phone}}</td>
        <td >  <button type="button" style="margin-right: 5px;"  class="btn btn-primary" routerLink="/contact/form/{{item.id}}" >
            Edit
          </button>
          <button type="button" class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
        
    </tr>
</tbody>
    </table>
    
</div>
